<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Day</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="day.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script defer src="day.js"></script>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ol>
          <li class="nav-page"><a href="index.html">Year</a></li>
          <li class="nav-page"><a href="month.html">Month</a></li>
          <li class="nav-page"><a href="day.html">Day</a></li>
        </ol>
      </nav>
      <h1></h1>
    </header>
    <main>
      <div class="main-container">
        <div class="container-left">
          <div class="month-overview">
            <div class="weekdays">
              <ul class="weekdays-list"></ul>
            </div>
            <div class="days"></div>
          </div>
          <div class="new-item">
            <i class="fa fa-calendar-check-o fa-3x">&nbsp;&nbsp;&nbsp;Selected Day</i>
          </div>
          <button class="clear-storage">Clear all calendar items</button>
        </div>
        <div class="container-mid">
          <div class="items"></div>
        </div>
        <div class="container-right">
            <form class="form" id="form">
              <div class="title">
                <label for="title" class="form__label">Title:</label>
                <input id="title" type="text" class="form__input" placeholder="Title" required>
              </div>
              <div class="time">
                <div class="time__start">
                  <label for="start" class="form__label time-start">Start:</label>
                  <input id="start" type="time" class="form__input" required>
                </div>
                <div class="time__end">
                  <label for="end" class="form__label time-end">End:</label>
                  <input id="end" type="time" class="form__input">
                </div>
              </div>
              <div class="location">
                <label for="location" class="form__label">Location:</label>
                <input id="location" type="text" class="form__input" placeholder="Location" required>
              </div>
              <div class="attendees">
                <label for="attendees" class="form__label">Attendees:</label>
                <input id="attendees" type="text" class="form__input" placeholder="Attendees">
              </div>
              <div class="notes">
                <label for="notes" class="form__label">Notes:</label>
                <textarea id="notes" type="text" class="form__input" placeholder="Notes" rows="5" cols="50"></textarea>
              </div>
              <button class="submit">Confirm</button> 
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  </html>
