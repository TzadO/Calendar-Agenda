<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Month</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="month.css">
    <script defer src="month.js"></script>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ol>
          <li class="nav-page"><a href="index.html">Year</a></li>
          <li class="nav-page"><a href="month.html">Month</a></li>
          <li class="nav-page"><a href="day.html">Day</a></li>
        </ol>
      </nav>
      <h1></h1>
    </header>
    <main>
        <div class="main-container">
          <div class="container-left">
            <div class="overview">
              <div class="planning"><span class="dayname">Sun</span></div>
              <div class="planning"><span class="dayname">Mon</span></div>
              <div class="planning"><span class="dayname">Tue</span></div>
              <div class="planning"><span class="dayname">Wed</span></div>
              <div class="planning"><span class="dayname">Thu</span></div>
              <div class="planning"><span class="dayname">Fri</span></div>
              <div class="planning"><span class="dayname">Sat</span></div>
            </div>
          </div>
          <div class="container-right">
            <div class="weekdays">
              <ul class="weekdays-list">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
            </div>
            <div class="month-overview"></div>
        </div>
    </main>
  </body>
</html>
